<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Project</title>
  <link rel="stylesheet" href="d3.slider.css" />  
</head>
<style>
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>

<body>
    <div id="slider5"></div>
    <h2>Value p√• slidern: <span id="slider4text">0</span></h2>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="d3.slider.js"></script>
<script>

var margin = {top: 0, right: 0, bottom: 0, left: 0},
    width = 808 - margin.left - margin.right,
    height = 802 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var radius = d3.scale.linear()
    .range([3, 10]);

var time = d3.scale.linear();

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body")
	.append("svg")
	.attr("width", 808)
	.attr("height", 802)
	.append("g")
	.style("border", "1px solid black");

var imgs = svg.selectAll("image").data([0]);
	imgs.enter()
	.append("svg:image")
    .attr("xlink:href", "img/map.jpg")
    .attr("x", "0")
    .attr("y", "0")
    .attr("width", "808")
    .attr("height", "802");

d3.csv("data/test.csv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d["GazePointY(px)"] = +d["GazePointY(px)"];
    d["GazePointX(px)"] = +d["GazePointX(px)"];
  });

  x.domain(d3.extent(data, function(d) { return d["GazePointX(px)"]; })).nice();
  y.domain(d3.extent(data, function(d) { return d["GazePointY(px)"]; })).nice();
  radius.domain(d3.extent(data, function(d) { return d["GazeEventDuration(mS)"]; })).nice();
  time.domain(d3.extent(data, function(d) { return d["RecordingTimestamp"]; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0,801)")
      .call(xAxis)
	.append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end");

  d3.select('#slider5').call(d3.slider().axis(true).min(1).max(744).step(1).on("slide", function(evt, value){ 

    svg.selectAll(".dot")
        .data(data)
        .enter().append("circle")
        .attr("class", "dot")
        .attr("r", function(d) { return radius(d["GazeEventDuration(mS)"]); }) //Radien
        .attr("cx", function(d) { return x(d["GazePointX(px)"]); })
        .attr("cy", function(d) { return y(d["GazePointY(px)"]); });

    d3.select(".dit").remove();

    svg.selectAll(".dit")
      .data(data)
      .enter().append("circle")
      .each(function(d,i) {if(i===value) {
        d3.select(this).attr("class", "dit")
        .attr("r", function(d) { return radius(d["GazeEventDuration(mS)"]); }) //Radien
        .attr("cx", function(d) { return x(d["GazePointX(px)"]); })
        .attr("cy", function(d) { return y(d["GazePointY(px)"]); });
      }})
      .style("fill", "red");
      d3.select('#slider4text').text(value);

  }));

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});  

</script>
</body>
